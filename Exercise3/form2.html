<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Vinsol, Empowering Solutions</title>
  <link rel="stylesheet" type="text/css" href="form2.css" media="screen"/>
</head>
<body>
  <div class="class1">
  	<div class="left">
  	  <img src="vinsol-logo.png" alt="Vinsol, Empowering Solutions">
  	</div>
  	<div class="right">
  	  <p style="font-size: 13px; color: black">Email us at:&nbsp<span class="contact">sales@vinsol.com</span>&nbsp&nbspSkype:&nbsp<span class="contact">Vinsol</span></p>
  	</div>
  </div>
  <br><br>
  <div class="class2">	
    <h2>Please fill the form below</h2>
  </div>
  <div class="class3">
    <form>
      <label class="label" for="fname">First Name:</label>
      <input class="input" type="text" id="fname" name="fname" required=""><br><br>

      <label class="label" class="label" for="lname">Last Name:</label>
      <input class="input" class="input" type="text" id="lname" name="lname" required=""><br><br>

      <label class="label" for="email id">E-Mail:</label>
      <input class="input" type="email" id="email" name="email" required=""><br><br>

      <label class="label" for="password">Password:</label>
      <input class="input" type="password" id="password" name="password" required=""><br><br>

      <label class="label" for="gender">Gender:</label>
      <input type="radio" id="male" name="radio">
      <label class="gender" for="male">Male</label>
      <input type="radio" id="female" name="radio">
      <label class="gender" for="female">Female</label><br><br>

      <label class="label" for="dob">Date of Birth:</label>
      <input class="date" type="number" id="date" name="date" placeholder="DD" min="1" max="31">
      <input class="date" type="number" id="month" name="month" placeholder="MM" min="1" max="12">
      <input class="date" type="number" id="year" name="year" placeholder="YY" min="1970" max="2020"><br><br>

      <label class="label" for="address">Address:</label>
      <input class="input" type="text" id="address" name="address" required="" style="height: 135px; width: 360px"><br><br>

      <input class="submit" type="submit" value="Submit Details"> 

    </form> 
  </div>
</body>
</html>
