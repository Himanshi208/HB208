<!DOCTYPE html>
<html>
<body>

<h1>Analog Clock and Digital Clock</h1>
<button data-type="Button" id="digital" >Digital time</button>
<button data-type="Button" id="analog" >Analog time</button>

<script>

  
class Clock {
  constructor() {
    this.date = new Date();
    this.hours = this.date.getHours();
    this.mins = this.date.getMinutes();
    
    this.secs = this.date.getSeconds();
    
  }
}

class AnalogClock extends Clock 
{
  constructor() {
    super();
    this.newhours = this.hours;
    if(this.hours > 12) 
    {
      this.newhours = this.hours - 12;
    }
  }
  hourDegree(hh){
    return (hh*360)/12;
  }
  minDegree(mm){
    return (mm*360)/60;
  }
  secDegree(ss){
    return (ss*360)/60;
  }
  show() 
  {
    alert(`Hour hand at ${this.hourDegree(this.newhours)}deg \nMinute hand at ${this.minDegree(this.mins)}deg \nSecond hand at ${this.secDegree(this.secs)}deg`);
  }
}

class DigitalClock extends Clock {
  constructor() {
    super();
    this.zone = "AM";
    this.newhours = this.hours;
    this.newmins = this.mins;
    this.newsecs = this.secs;
      if (this.hours > 12)
      {
        this.newhours = this.hours - 12;
        this.zone = "PM"
      }
      
  }
  show() {
    if(this.mins<10)
    {
      this.newmins = '0'+this.mins;
    }
    if(this.secs<10)
    {
      this.newsecs = '0'+this.secs;
    }
    if(this.newhours<10)
    {
      this.newhours = '0'+this.newhours;
    }
   alert(`${this.newhours}:${this.newmins}:${this.newsecs} ${this.zone}`); 
  }
}  


document.getElementById("analog").addEventListener("click",function(){let analogclock = new AnalogClock(); analogclock.show()});
document.getElementById("digital").addEventListener("click",function(){let digitalclock = new DigitalClock(); digitalclock.show()});

</script>

</body>
</html>
