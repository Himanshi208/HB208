<!DOCTYPE html>

<html>

  <head>
    <title> Check at most Three </title>
    <link rel="stylesheet" type="text/css" href="checkbox.css" /> 

  </head>

  <body>
    <h1>Select Atmost 3 days</h1>
    <ul id="colorList">
      <li><input type="checkbox" name="checkBox" id="sunday" value="sunday" />Sunday</li>
      <li><input type="checkbox" name="checkBox" id="monday" value="monday" />Monday</li>
      <li><input type="checkbox" name="checkBox" id="tuesday" value="tuesday" />Tuesday</li>
      <li><input type="checkbox" name="checkBox" id="wednesday" value="wednesday" />Wednesday</li>
      <li><input type="checkbox" name="checkBox" id="thursday" value="thursday" />Thursday</li>
      <li><input type="checkbox" name="checkBox" id="friday" value="friday" />Friday</li>
      <li><input type="checkbox" name="checkBox" id="saturday" value="saturday" />saturday</li>
      <li><input type="checkbox" name="none" id="none" value="sunday" />None</li>
    </ul>

    <script>

      class Select
      {
        
        constructor()
        {
          this.days = [];
          this.maxChecks = 3; 
        }

        checkLimit(self)
        {
          
          if(document.getElementById(self).checked === false)
          {
            this.days.splice(this.days.indexOf(self),1);
          }
          else if(this.days.length === this.maxChecks )
          {
            document.getElementById(self).checked = false;  
            alert("Only 3 days can be selected. You have already selected " + this.days[0]  + "," + this.days[1] + " and " + this.days[2]);
          }
          else
          {
            this.days.push(self);
            document.getElementById('none').checked = false;
          }      
        }
        
        selectNone(self)
        {
          if(document.getElementById(self).checked == true && this.days.length > 0)
          {
            for(i = 0;i < this.days.length;i = i + 1)
            {
              document.getElementById(this.days[i]).checked = false;
            }
            this.days = [];  
          }
        }
      }
      let select = new Select();
      var checkboxSelect = document.getElementsByName("checkBox");
      for (var i = 0 ; i < checkboxSelect.length; i++) 
      {
        checkboxSelect[i].addEventListener('click' , function(){select.checkLimit(this.id)}) ; 
      }
      document.getElementsByName("none")[0].addEventListener("click",function(){select.selectNone(this.id)});

    </script>
  </body>
</html>
